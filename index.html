<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarGT - Premium Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #444;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .featured-cars {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>CarGT</h1>
        <p>Your Premium Car Dealership</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#inventory">Inventory</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="home">
            <h2>Welcome to CarGT</h2>
            <p>Discover our exclusive selection of premium vehicles</p>
        </section>
        <section id="featured" class="featured-cars">
            <!-- Featured cars will be added here -->
        </section>
    </div>
    <footer style="background: #333; color: white; text-align: center; padding: 1rem;">
